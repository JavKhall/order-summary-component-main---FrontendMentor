<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="estilos.css">
</head>

<body>
  <div class="imagen-fondo"></div>

  <main class="card"> <!--Espacio de la tarjeta-->
    <!--Seccion de la imagen-->
    <img src="images/illustration-hero.svg" alt="" class="card-imagen">

    <div class="card-descripcion"> <!--Descripcion-->
      <p class="titulo">
        Order Summary
      </p>
      <p class="subtitulo">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
    </div>

    <div class="card-plan"> <!--Seccion del plan-->
      <img src="images/icon-music.svg" alt="">
      <div class="card-plan-text">
        <div class="card-plan-anual">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <div>
          <a href="#">Change</a>
        </div>
      </div>
      
    </div>
      
    <div class="card-proceed">
      <p>Proceed to Payment</p>
    </div>

    <div class="card-cancel"> <!--Candelacion de la orden-->
      <p>
        Cancel Order
      </p>
    </div>
  </main> <!--Fin de la tarjeta-->

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
